<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>simple webUI</title>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body class="bg-light my-auto">
    <div class="joystick-container">
        <div id="joystick"></div>
    </div>

    <div class="container h-100">
        <div class="h-100 d-flex flex-column justify-content-between p-2">
            <div id="top">
                <div class="alert alert-success my-1">
                    <p class=" alert-heading text-center my-0" id="battery">Battery: 0.0 V</p>
                </div>
                <div style="display: none;" id="wifi-status">
                    <div class="alert alert-success my-1 d-flex justify-content-center" id="wifi-status-container">
                    </div>
                </div>
                <div class="alert alert-warning my-1" id="conn-warn-container" style="display: none;">
                    <p class="alert-heading text-center my-0" id="conn-warn">Warning placeholder</p>
                </div>
            </div>
            <div id="bottom">


                <div class="alert alert-success my-1">
                    <h4 class=" alert-heading text-center"> <button class="btn btn-primary btn-danger text-light"
                            type="button" id="step-button">Step command</button></h4>
                </div>

                <div class="alert alert-success my-1">
                    <h4 class=" alert-heading text-center">Use joystick to control your robot.</h4>
                </div>
                <h5 class="alert alert-info d-flex justify-content-center mb-1 mt-3">Use below controls to tune PID
                </h5>
                <div class="col d-flex my-0">
                    <div class="alert alert-warning mx-1 col-2">P:</div>
                    <input class="alert-info my-0 mx-1 justify-content-center form-control" type="number"
                        name="kp_value" id="kp_value" value="0.00001" step="0.000001" min="0" max="100">
                    <div class="alert alert-warning mx-1 col-2">I:</div>
                    <input class="alert-info my-0 mx-1 justify-content-center form-control" type="number"
                        name="ki_value" id="ki_value" value="0" step="0.0000001" min="0" max="100">
                </div>
                <div class="col d-flex  my-0">
                    <div class="alert alert-warning mx-1 col-2">D:</div>
                    <input class="alert-info my-0 mx-1 justify-content-center form-control" type="number"
                        name="kd_value" id="kd_value" value="0" step="0.000001" min="0" max="100">
                    <div class="alert alert-warning mx-1 col-2">Int rate</div>
                    <input class="alert-info my-0 mx-1 justify-content-center form-control" type="number"
                        name="int_rate_limit" id="int_rate_limit" value="0" step="0.01" min="0" max="100000">
                </div>
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-primary btn-danger text-light" type="button" id="set-pid-button">Set
                        PID</button>
                </div>

            </div>
        </div>
    </div>
    </div>

    <script src="assets/js/easytimer.min.js"></script>
    <script src="assets/js/eventemitter2.min.js"></script>
    <script src="assets/js/keyboardteleop.min.js"></script>
    <script src="assets/js/nipplejs.min.js"></script>
    <script src="assets/js/roslib.min.js"></script>
    <script src="assets/js/notify.min.js"></script>
    <script src="assets/js/z_rosbot_UI.js"></script>

</body>

</html>
