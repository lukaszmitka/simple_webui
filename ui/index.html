<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>simple webUI</title>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-light my-auto">
    <div class="joystick-container">
        <div id="joystick"></div>
    </div>

    <div class="container h-100">
        <div class="h-100 d-flex flex-column justify-content-between p-2">
            <div id="top">
                <div class="alert alert-success my-1">
                    <p class=" alert-heading text-center my-0" id="battery">Battery: 0.0 V</p>
                </div>
                <div style="display: none;" id="wifi-status">
                    <div class="alert alert-success my-1 d-flex justify-content-center" id="wifi-status-container">
                    </div>
                </div>
                <div class="alert alert-warning my-1" id="conn-warn-container" style="display: none;">
                    <p class="alert-heading text-center my-0" id="conn-warn">Warning placeholder</p>
                </div>
            </div>
            <div id="bottom">
                <div class="alert alert-success my-1">
                    <h4 class=" alert-heading text-center">Use joystick to control your robot.</h4>
                </div>
                <h5 class="alert alert-info d-flex justify-content-center mb-1 mt-3">Use below controls to tune PID
                </h5>
                <div class="col d-flex justify-content-center">
                    <div class="alert alert-warning mx-1 my-0">P:</div>
                    <input class="alert-info my-0 mx-1 justify-content-center form-control" placeholder=".col-2"
                        type="number" name="kp_value" id="kp_value" value="10" step="0.1" min="0" max="1000">
                    <div class="alert alert-warning mx-1 my-0">I:</div>
                    <input class="alert-info my-0 mx-1 justify-content-center form-control" placeholder=".col-2"
                        type="number" name="ki_value" id="ki_value" value="1" step="0.1" min="0" max="1000">
                    <div class="alert alert-warning mx-1 my-0">D:</div>
                    <input class="alert-info my-0 mx-1 justify-content-center form-control" placeholder=".col-2"
                        type="number" name="kd_value" id="kd_value" value="0.1" step="0.1" min="0" max="1000">
                    <button class="btn btn-primary btn-danger text-light" type="button" id="set-pid-button">Set
                        PID</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/easytimer.min.js"></script>
    <script src="assets/js/eventemitter2.min.js"></script>
    <script src="assets/js/keyboardteleop.min.js"></script>
    <script src="assets/js/nipplejs.min.js"></script>
    <script src="assets/js/roslib.min.js"></script>
    <script src="assets/js/notify.min.js"></script>
    <script src="assets/js/z_rosbot_UI.js"></script>

</body>

</html>
